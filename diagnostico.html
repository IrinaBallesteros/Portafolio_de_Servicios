<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diagnóstico de Madurez Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .intro {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    h2 {
      margin-top: 30px;
      color: #2563eb;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #2563eb, #5de0e6);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 40px;
      padding: 25px;
      border-radius: 14px;
      display: none;
    }

    .low { background: #fdecea; border-left: 6px solid #e74c3c; }
    .medium { background: #fff7e6; border-left: 6px solid #f1c40f; }
    .high { background: #eafaf1; border-left: 6px solid #2ecc71; }

    .email-block {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #f1f5f9;
      border-radius: 12px;
    }

  .privacy-check {
    display: flex;
    color: #555;
    align-items: center;
    gap: 10px;
    font-size: 11px;
    margin-top: 10px;       
    cursor: pointer;
    

    max-width: 400px;     
    margin-left: auto;
    margin-right: auto;
  }
    

  .privacy-check input {
    margin: 0;
  }

  </style>
</head>

<body>

<div class="container">

  <h1>Diagnóstico de Madurez Digital</h1>
  <p class="intro">
    Evalúa el nivel de madurez de tu organización y descubre el siguiente paso estratégico.
  </p>

  <form id="diagnosticForm"
        action="https://formsubmit.co/ballesterosirina1@gmail.com"
        method="POST">


    <input type="hidden" name="_subject" value="Resultado Diagnóstico de Madurez Digital">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="Nivel de madurez" id="nivelInput">
    <input type="hidden" name="Servicio recomendado" id="servicioInput">


    <label>Nombre completo</label>
    <input type="text" name="Nombre" required>

    <label>Correo electrónico</label>
    <input type="email" name="Email" id="emailInput">

    <label>Empresa / Emprendimiento</label>
    <input type="text" name="Empresa">


    <h2>Procesos</h2>
    <label>1. ¿Los procesos están documentados?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">No existen</option>
      <option value="2">Parcialmente</option>
      <option value="3">Sí</option>
    </select>

    <label>2. ¿Se miden para mejorar?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">No</option>
      <option value="2">A veces</option>
      <option value="3">Siempre</option>
    </select>

    <h2>Tecnología</h2>
    <label>3. ¿La tecnología apoya el negocio?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">Uso básico</option>
      <option value="2">Apoyo parcial</option>
      <option value="3">Totalmente alineada</option>
    </select>

    <label>4. ¿Las herramientas están integradas?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">No</option>
      <option value="2">Parcial</option>
      <option value="3">Sí</option>
    </select>

    <h2>Datos</h2>
    <label>5. ¿Los datos son confiables?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">No</option>
      <option value="2">Medianamente</option>
      <option value="3">Sí</option>
    </select>

    <label>6. ¿Se usan para decidir?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">No</option>
      <option value="2">A veces</option>
      <option value="3">Siempre</option>
    </select>

   
    <h2>Cultura y personas</h2>
    <label>7. ¿Apertura al cambio?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">Resistencia</option>
      <option value="2">Intermedia</option>
      <option value="3">Alta</option>
    </select>

    <label>8. ¿Existe liderazgo claro?</label>
    <select required>
      <option value="">Selecciona</option>
      <option value="1">Reactivo</option>
      <option value="2">En desarrollo</option>
      <option value="3">Consolidado</option>
    </select>

    <label class="privacy-check">
    <input type="checkbox" required> 
    Acepto que mi información sea utilizada únicamente para fines de diagnóstico y contacto profesional. No será compartida con terceros.</label>

  <button type="submit">Ver mi resultado</button>
  </form>

  <div id="result" class="result"></div>

  <div id="emailBlock" class="email-block">
    <p><strong>¿Quieres recibir este diagnóstico por correo?</strong></p>
    <button onclick="enviarEmail()">Recibir este diagnóstico por correo</button>
  </div>

</div>

<script>
  const form = document.getElementById('diagnosticForm');
  const resultDiv = document.getElementById('result');
  const emailBlock = document.getElementById('emailBlock');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const selects = document.querySelectorAll('select');
    let total = 0;
    selects.forEach(s => total += parseInt(s.value));
    const promedio = total / selects.length;

    let nivel, mensaje, clase, servicio;

    if (promedio <= 1.6) {
      nivel = 'Nivel Bajo – Madurez Inicial';
      mensaje = 'Necesitas ordenar procesos y construir una base digital sólida.';
      clase = 'low';
      servicio = 'Diagnóstico de Madurez Digital y Procesos';
    } else if (promedio <= 2.3) {
      nivel = 'Nivel Medio – Madurez en Desarrollo';
      mensaje = 'Tienes avances. El siguiente paso es integrar y optimizar.';
      clase = 'medium';
      servicio = 'Acompañamiento Mensual para Transformación Digital';
    } else {
      nivel = 'Nivel Alto – Madurez Avanzada';
      mensaje = 'Tu organización está lista para escalar con estrategia.';
      clase = 'high';
      servicio = 'Transformación Digital Paso a Paso (3 meses)';
    }

    resultDiv.className = `result ${clase}`;
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      <h3>${nivel}</h3>
      <p>${mensaje}</p>
      <p><strong>Servicio recomendado:</strong> ${servicio}</p>
    `;

    document.getElementById('nivelInput').value = nivel;
    document.getElementById('servicioInput').value = servicio;

    emailBlock.style.display = 'block';
    resultDiv.scrollIntoView({ behavior: 'smooth' });
  });

  
  function enviarEmail() {
    if (!document.getElementById('emailInput').value) {
      alert('Por favor ingresa tu correo electrónico.');
      return;
    }
    form.submit();
  }
</script>

</body>
</html>
