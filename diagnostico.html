<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diagnóstico de Madurez Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #1f2933;
    }

    p {
      font-size: 15px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      margin-top: 30px;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .note {
      font-size: 13px;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h1>Diagnóstico Básico de Madurez Digital</h1>
  <p>Este diagnóstico te permitirá identificar oportunidades de mejora en procesos, tecnología y cultura digital.</p>

  <form action="https://formsubmit.co/tuemail@correo.com" method="POST">

    <!-- Configuración FormSubmit -->
    <input type="hidden" name="_subject" value="Nuevo Diagnóstico de Madurez Digital">
    <input type="hidden" name="_captcha" value="false">

    <label>Nombre completo</label>
    <input type="text" name="Nombre" required>

    <label>Correo electrónico</label>
    <input type="email" name="Email" required>

    <label>Empresa / Emprendimiento</label>
    <input type="text" name="Empresa">

    <label>¿Tus procesos están documentados?</label>
    <select name="Procesos">
      <option value="">Selecciona una opción</option>
      <option>La mayoría están documentados</option>
      <option>Algunos procesos clave</option>
      <option>No están documentados</option>
    </select>

    <label>Uso de tecnología en la operación</label>
    <select name="Tecnologia">
      <option value="">Selecciona una opción</option>
      <option>Herramientas integradas y optimizadas</option>
      <option>Herramientas aisladas</option>
      <option>Uso mínimo de tecnología</option>
    </select>

    <label>Preparación del equipo frente al cambio digital</label>
    <select name="Cultura">
      <option value="">Selecciona una opción</option>
      <option>Alta disposición al cambio</option>
      <option>Resistencia moderada</option>
      <option>Alta resistencia</option>
    </select>

    <label>¿Qué te gustaría mejorar prioritariamente?</label>
    <textarea name="Prioridad" rows="4"></textarea>

    <button type="submit">Enviar diagnóstico</button>

    <p class="note">
      Al enviar este formulario aceptas ser contactado para recibir un análisis inicial sin costo.
    </p>

  </form>
</div>

</body>
</html>
